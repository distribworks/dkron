version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/distribworks/dkron/v4/types

inputs:
  - directory: ./proto
plugins:
  #- remote: buf.build/protocolbuffers/go:v1.31.0
  - local: protoc-gen-go
    out: types
    opt:
      - paths=source_relative
  #- remote: buf.build/grpc/go:v1.5.1
  - local: protoc-gen-go-grpc
    out: types
    opt:
      - paths=source_relative

