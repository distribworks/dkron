---
etcd:
  image: microbox/etcd
  ports:
    - "4001"
  volumes:
    - ./etcd.data:/data
  command: -name=dcron1

consul:
  image: consul
  ports:
    - "8500"
    - "8300"
  hostname: node1
  command: agent -server -bootstrap -ui-dir=/ui -client=0.0.0.0

dkron_seed:
  links:
    - consul
    - etcd
  ports:
    - "8080"
  build: ..
  volumes:
    - ../:/gopath/src/github.com/victorcoder/dkron
  environment:
    - GODEBUG=netdns=go
  command: go run main.go agent -server -backend=consul -backend-machine=consul:8500 -join=dkron:8946 -log-level=debug

dkron:
  links:
    - consul
    - etcd
    - dkron_seed
  ports:
    - "8080"
  build: ..
  volumes:
    - ../:/gopath/src/github.com/victorcoder/dkron
  environment:
    - GODEBUG=netdns=go
  command: go run main.go agent -server -backend=consul -backend-machine=consul:8500 -join=dkron_seed:8946 -log-level=debug
