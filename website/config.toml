baseURL = "/"
languageCode = "en-us"
title = "Dkron - Cloud native job scheduling system"
theme = "docdock"
MetaDataFormat = "yaml"
pygmentsCodeFences = true
pygmentsStyle = "monokailight"

[params]
editURL = "https://github.com/distribworks/dkron/edit/master/website/content/"
showVisitedLinks = true # default is false
themeStyle = "flex" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = false # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true

[[menu.shortcuts]]
pre = "<h3>More</h3>"
name = "<i class='fa fa-github'></i> Github repo"
identifier = "ds"
url = "https://github.com/distribworks/dkron"
weight = 1

[[menu.shortcuts]]
name = "<i class='fa fa-cloud-download'></i> <label>Download</label>"
url = "https://github.com/distribworks/dkron/releases"
weight = 11

[[menu.shortcuts]]
name = "<i class='fa fa-bullhorn'></i> <label>License</label>"
url = "/intro/license/"
weight = 30

[outputs]
home = [ "HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true
