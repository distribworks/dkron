// protoc -I proto/ proto/executor.proto --go_out=plugins=grpc:plugintypes/
syntax = "proto3";

package plugintypes;

message ExecuteRequest {
  string job_name = 1;
  map<string, string> config = 2;
}

message ExecuteResponse {
    bytes output = 1;
    string error = 2;
}

service Executor {
    rpc Execute (ExecuteRequest) returns (ExecuteResponse);
}
