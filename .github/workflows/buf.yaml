name: Buf

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - "proto/**"

jobs:
  buf:
    name: Run buf
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: bufbuild/buf-action@v1
        with:
          github_token: ${{ github.token }}